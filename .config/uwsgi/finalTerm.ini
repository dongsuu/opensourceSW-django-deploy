[uwsgi]
chdir = /srv1/opensourceSW-django-deploy/
module = finalTerm.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/finalTerm.pid
logto = /var/log/uwsgi/finalTerm/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

